<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="left">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 445.53 411.74"><defs><style>.cls-1{font-size:60px;font-family:Helvetica-Bold, Helvetica;font-weight:700;}.cls-1,.cls-4{fill:#2e0f15;}.cls-2{letter-spacing:2.57em;}.cls-3{letter-spacing:1.4em;}</style></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_2-2" data-name="Layer 2"><text class="cls-1" transform="translate(0 51.59)"><tspan class="cls-2">TH</tspan><tspan x="388.84" y="0">E </tspan><tspan class="cls-3" x="0" y="288">FOR</tspan><tspan x="378.88" y="288">M</tspan></text><rect class="cls-4" x="158.86" y="112.74" width="112" height="112"/></g></g></svg>
        </div>
    </div>
    <div class="right">
        <h1 class="title">Ever wished your life could be something <em>more</em>? This is the entrance to your <em>dreams</em>. </h1>
        <h1 class="subtitle">Sign up <em>below</em> to get started!</h1>
        <form action="" method="post">
            <h1>Let's do this!</h1>
            <div class="fieldsets">
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="">
                </fieldset>
                <fieldset>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="">
                    <label for="number">Phone Number</label>
                    <input type="text" id="number" pattern="" title="">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" id="confirm-pass" placeholder="">
                </fieldset>
            </div>
            <button type="submit" class="create-account">Create Account</button>
        </form>

        <h3 class="log-in">Already have an account?
            <a href="">Log in</a>
        </h3>
    </div>
</body>

</html>
