<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="left">
        <div class="logo-container">
            <img src="" alt="" class="logo"></img>
        </div>
    </div>
    <div class="right">
        <h1 class="title">This is a title</h1>
        <h1 class="subtitle">This is a subtitle</h1>
        <form action="" method="post">
            <h1>Let's do this!</h1>
            <div class="fieldsets">
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="">
                </fieldset>
                <fieldset>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="">
                    <label for="number">Phone Number</label>
                    <input type="number" id="number" pattern="" title="">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" id="confirm-pass" placeholder="">
                </fieldset>
            </div>
        </form>
        <button class="create-account">Create Account</button>
        <h3 class="log-in">Already have an account?
            <a href="">Log in</a>
        </h3>
    </div>
</body>

</html>
